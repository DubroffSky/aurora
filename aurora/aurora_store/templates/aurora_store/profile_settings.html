{% extends 'aurora_store/base.html' %}

{% block title %}Profile Settings{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Profile Settings</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="id_photo" class="form-label">Photo</label><br>
                        {% if user.profile.photo %}
                            <img src="{{ user.profile.photo.url }}" alt="Avatar" style="width: 64px; height: 64px; object-fit: cover; border-radius: 50%; border: 2px solid #ddd; margin-bottom: 8px;">
                        {% endif %}
                        {{ form.photo }}
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'aurora_store:profile' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
