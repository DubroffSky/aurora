{% extends 'aurora_store/base.html' %}

{% block title %}{{ title }} - TaskFlow{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Issue: {{ title }}</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" value="{{ title }}" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="3" readonly>{{ description }}</textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Project</label>
                        <input type="text" class="form-control" value="{{ project_name }}" readonly>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Priority</label>
                                <input type="text" class="form-control" value="{{ priority_display }}" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Status</label>
                                <input type="text" class="form-control" value="{{ status_display }}" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Deadline</label>
                        <input type="text" class="form-control" value="{{ deadline }}" readonly>
                    </div>
                    <div style="display: flex; justify-content: flex-end; margin-top: 1rem;">
                        <a href="{% url 'aurora_store:tasks_list' %}" class="btn btn-outline-secondary">Back to list</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
